<!DOCTYPE html>
<html>
<head>
	<title>Pizza Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 class="nav">I want some pizza</h1> 

	</header>

	<form action="index.html" method="get">
		<div class="top">
			<fieldset class="three">
				<legend>Size</legend>

				<input type="radio" name="size" value="small" />
				<label>Small</label>
				<br>
				
				<input type="radio" name="size" value="medium" />
				<label>Medium</label>
				<br>

				<input type="radio" name="size" value="large" />
				<label>Large</label>
				<br>

			</fieldset>

			<fieldset class="three">
				<legend>Crust</legend>

				<input type="radio" name="size" value="white" />
				<label>White</label>
				<br>
				
				<input type="radio" name="size" value="wheat" />
				<label>Wheat</label>
				<br>

				<input type="radio" name="size" value="gluten" />
				<label>Gluten Free</label>
				<br>

			</fieldset>

			<fieldset class="three">
				<legend>Sauce</legend>

				<input type="radio" name="size" value="tomato" />
				<label>tomato</label>
				<br>
				
				<input type="radio" name="size" value="bbq" />
				<label>bbq</label>
				<br>

				<input type="radio" name="size" value="cream" />
				<label>cream</label>
				<br>

			</fieldset>
		</div>


		<fieldset class="name">
			<legend>Pickup or Delivery</legend>
			
			<input type="radio" name="size" value="pickup"/>
				<label>pickup</label>
				<br>
			
			<input type="radio" name="size" value="delivery" />
				<label>delivery</label>
				<br>

			<label class="title" for="name">
				<input type="text" name="name" size="30" maxlength="25" placeholder="Name">
			</label>
			<br />

			<label class="title" for="email">
				<input type="email" name="email" size="30" maxlength="30" placeholder="Email">
			</label>
			<br />
			
			<label class="title" for="note">
			</label>
		
			<textarea rows="5" cols="30" id="comments" placeholder="Comments"></textarea>
			<br />
			<div class="submit">
				<input type="submit" value="Send" />
			</div>	
		</fieldset>		
	</form>

</body>
</html>
