<!DOCTYPE html>
<html>
<head>
	<title>Pizza Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="javascript" type="text/javascript" href="script.js"> -->
</head>
<body>
	<header>
		<h1 class="nav">I want some pizza</h1> 

	</header>


	<div class="sizeSauceCrust">
		<form action="index.html" method="get">
			<fieldset class="three" id="size">
				<legend>Size</legend>

				<input type="radio" name="size" value="10" />
				<label>Small</label>
				<br>
				
				<input type="radio" name="size" value="15" />
				<label>Medium</label>
				<br>

				<input type="radio" name="size" value="20" />
				<label>Large</label>
				<br>
			</fieldset>
		</form>
		
		<form>
			<fieldset class="three" id="sauce">
				<legend>Sauce</legend>

				<input type="radio" name="size" value="0" />
				<label>tomato</label>
				<br>
				
				<input type="radio" name="size" value="0" />
				<label>bbq</label>
				<br>

				<input type="radio" name="size" value="0" />
				<label>cream</label>
				<br>

			</fieldset>
		</form>

		<form>
			<fieldset class="three" id="crust">
				<legend>Crust</legend>

				<input type="radio" name="size" value="0" />
				<label>White</label>
				<br>
				
				<input type="radio" name="size" value="0" />
				<label>Wheat</label>
				<br>

				<input type="radio" name="size" value="0" />
				<label>Gluten Free</label>
				<br>

			</fieldset>
		</form>	
	</div>
<!-- TOPPINGS -->
		<fieldset class="toppings">

			<legend>Toppings</legend>

			<div class="container" id="left">

				<input type="checkbox" name="topping" value="0.25" />
				<label>sausage</label>
				<br>
				
				<input type="checkbox" name="topping" value="0.25" />
				<label>pepperoni</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>salami</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>ham</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>feta cheese</label>
				<br>

			</div>

			<div class="container" id="center">

				<input type="checkbox" name="topping" value="0.25" />
				<label>jalapeno</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>onion</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>pineapple</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>shrooms</label>
				<br>

				<input type="checkbox" name="topping" value="0.25" />
				<label>banana peppers</label>
				<br>

			</div>

			<div class="container" id="right">
				<fieldset>
					<legend>Extras $0.50</legend>
					<input type="checkbox" name="topping" value="0.50" />
					<label>chicken</label>
					<br>

					<input type="checkbox" name="topping" value="0.50" />
					<label>bacon</label>
					<br>
				</fieldset>


			</div>

			<!-- BREAK -->




		</fieldset>

		<div>
			<div>
			<fieldset class="name">
				<legend>Pickup or Delivery</legend>
				
				<div id="deliveryRight">
					<input type="radio" name="size" value="0"/>
					<label class="delivery">pickup</label>
					<br>	
				</div>

				
				<div id="deliveryLeft">
					<input type="radio" name="size" value="5"/>
					<label class="delivery">delivery ($5)</label>
					<br>
				</div>
				

				<label class="title" for="name">
					<input type="text" name="name" size="30" maxlength="25" placeholder="Name">
				</label>
				<br />

				<label class="title" for="address">
					<input type="email" name="phone" size="30" maxlength="30" placeholder="Address">
				</label>
				<br />

				<label class="title" for="phone">
					<input type="email" name="phone" size="30" maxlength="30" placeholder="Phone Number (1-415-555-5555)">
				</label>
				<br />

				<label class="title" for="email">
					<input type="email" name="email" size="30" maxlength="30" placeholder="Email">
				</label>
				<br />

				<label class="title" for="note">
				</label>
			
				<textarea rows="5" cols="30" id="comments" placeholder="Note for the delivery guy"></textarea>
				<br />

			</fieldset>		
			</div>
			
			<div id="cost">
				<form>

					<fieldset>
						<legend>Total</legend>

						Total: $<span id="totalCost">0</span>

						<div class="submit">
							<input type="submit" value="Submit" />
						</div>	


					</fieldset>


				</form>
			</div>
		</div>
		
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
